<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div id="image">Hover over an image below to display here.</div>

    <img src="./images/image1.jpg" alt="Image 1" class="thumbnail" onmouseover="upDate(this)" onmouseout="undo()"
        onfocus="upDate(this)" onblur="undo()" tabindex="0">
    <img src="./images/image2.jpg" alt="Image 2" class="thumbnail" onmouseover="upDate(this)" onmouseout="undo()"
        onfocus="upDate(this)" onblur="undo()" tabindex="0">
    <img src="./images/image3.jpg" alt="Image 3" class="thumbnail" onmouseover="upDate(this)" onmouseout="undo()"
        onfocus="upDate(this)" onblur="undo()" tabindex="0">
    <img src="./images/image4.jpg" alt="Image 4" class="thumbnail" onmouseover="upDate(this)" onmouseout="undo()"
        onfocus="upDate(this)" onblur="undo()" tabindex="0">
    <img src="./images/image5.jpg" alt="Image 5" class="thumbnail" onmouseover="upDate(this)" onmouseout="undo()"
        onfocus="upDate(this)" onblur="undo()" tabindex="0">
    <img src="./images/image6.jpg" alt="Image 6" class="thumbnail" onmouseover="upDate(this)" onmouseout="undo()"
        onfocus="upDate(this)" onblur="undo()" tabindex="0">
    <script src="./js/scripts.js"></script>
</body>

</html>
